<!doctype html>
<html lang="it">

    <head>
        <title>Registrazione</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <h1 class="text-center mb-5 mt-3">Registrazione</h1>
                    <form action="../Model/register.php" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="name" class="form-label">Inserisci nome:</label>
                            <input type="text" class="form-control" placeholder="Inserisci nome" id="name" name="name"
                                required>
                        </div>
                        <div class="mb-4">
                            <label for="surname" class="form-label">Inserisci cognome:</label>
                            <input type="text" class="form-control" placeholder="Inserisci cognome" id="surname"
                                name="surname" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Inserisci email:</label>
                            <input type="email" class="form-control" placeholder="Inserisci email" id="email"
                                name="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="pass" class="form-label">Inserisci password:</label>
                            <input type="password" class="form-control" placeholder="Inserisci password" id="pass"
                                name="password" required>
                        </div>
                        <div class="mb-5">
                            <button type="submit" class="form-control">Registrati</button>
                        </div>
                        <div>
                            <a href="index.html" class="btn w-100">Hai gi√† un account? Accedi</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
