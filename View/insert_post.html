<!doctype html>
<html lang="it">

    <head>
        <title>Inserisci post</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-lg-8">
                    <h1 class="text-center mb-5 mt-3">Inserisci post</h1>
                    <form action="../Model/insert_post.php" method="post" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="description" class="form-label">Inserisci descrizione:</label>
                            <input type="text" class="form-control" placeholder="Inserisci descrizione" id="description" name="description" required>
                        </div>
                        <div class="mb-4">
                            <label for="photos" class="form-label">Inserisci immagine:</label>
                            <input type="file" class="form-control" id="photos" name="photos[]" multiple required>
                        </div>
                        <div class="mb-5">
                            <button type="submit" class="form-control">Inserisci post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
